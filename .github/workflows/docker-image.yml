name: Build and Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '24'  # Укажите версию Node.js, которую вы используете

    - name: Install dependencies
      run: npm install

    - name: Build Nuxt.js static site
      run: npm run generate  # Выполняет сборку статического сайта

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ./dist/**  # Путь к сгенерированным статическим файлам

    - name: Upload Release Assets
      uses: actions/upload-artifact@v4
      with:
        files: poliglotim-site-${{ github.ref_name }}.zip
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true



